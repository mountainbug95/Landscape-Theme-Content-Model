---
label: Contact Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: select
    name: text_position
    label: Text Position
    description: Where the text is displayed in the section
    default: center
    config:
      required: true
      source:
        type: custom
      options:
        - left
        - right
        - center
  - type: field_group
    name: bg_img
    label: Background Image
    fields:
      - type: file
        name: path
        label: Image
      - type: text
        name: data_position
        label: Image Data Position
        description: >-
          How the image is displayed in the background image container (center,
          left, 50% 50%, etc.)
  - type: textarea
    name: title
    label: Section Title
    description: The bold text displayed at the top of the section
    default: Contact Us
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    default: contact
    config:
      required: true
  - type: text
    name: next_section_id
    label: Next Section ID
    description: The ID of the next section in the page menu
    default: contact
  - type: select
    name: style
    label: Section Style
    description: The text layout style
    default: style2
    config:
      required: true
      source:
        type: custom
      options:
        - style1
        - style2
  - type: boolean
    name: with_content
    label: Has Content
    description: Enable if the section has content
    default: false
  - type: field_group_list
    name: social_links
    label: Social Media Icons
    description: A list of social media displayed along the bottom of the section
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Icon Title
        config:
          required: true
      - type: text
        name: icon
        label: Icon
        description: Font Awesome Icon
      - type: text
        name: link_url
        label: URL
  - type: text
    name: component
    hidden: true
    default: contact.html
    config:
      required: true
  - type: text
    name: menu_item_title
    label: Menu Item Title
    description: The title displayed in the menu bar
    default: Contact Us
